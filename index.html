<!DOCTYPE html>
<html>
    <head>
        <title>Berke Filiz</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
    </head>
    <!-- Berke Filiz -->
    <body>
        <header>
            <img id="banner" src="banner.jpg" alt="LoFi Ani" />
            <p id="name">Berke Filiz</p>
            <p id="desc">Data analyst & Web developer</p>
        </header>
        <hr />
        <div class="grid">
            <div
                class="box linkedin"
                onclick="window.open('https://www.linkedin.com/in/berke-filiz/', '_blank')"
            >
                <a href="#" class="fab fa-linkedin"></a>
                <span class="boxname">Linkedin</span
                ><span class="boxsplash">Experience</span>
            </div>
            <div
                class="box github"
                onclick="window.open('https://github.com/berkefiliz', '_blank')"
            >
                <a href="#" class="fab fa-github"></a>
                <span class="boxname">Github</span
                ><span class="boxsplash">Portfolio</span>
            </div>
            <div
                class="box email"
                onclick="window.open('mailto:berkefiliz@gmail.com', '_blank')"
            >
                <a href="#" class="fa-solid fa-envelope"></a>
                <span class="boxname">Email</span
                ><span class="boxsplash">Contact</span>
            </div>
            <div
                class="box keybase"
                onclick="window.open('https://keybase.io/berkefiliz', '_blank')"
            >
                <a href="#" class="fab fa-keybase"></a>
                <span class="boxname">Keybase</span
                ><span class="boxsplash">Contact</span>
            </div>
        </div>
        <hr />
        <div class="grid">
            <div
                class="box music"
                onclick="window.open('https://albums.berkefiliz.com', '_blank')"
            >
                <a href="#" class="fab fa-spotify"></a>
                <span class="boxname">Music list</span
                ><span class="boxsplash">Albums I enjoy</span>
            </div>
            <div class="box webdes">
                <a href="#" class="fa-solid fa-screwdriver-wrench"></a>
                <span class="boxname">Web design tutor</span
                ><span class="boxsplash">Soon!</span>
            </div>
        </div>
    </body>
</html>
